<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Í∏∞ÏñµÎ†• ÎÇ±ÎßêÏπ¥Îìú Ïßù ÎßûÏ∂îÍ∏∞</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f4f8;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .timer {
      margin-bottom: 20px;
      font-size: 18px;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(3, 120px);
      gap: 10px;
    }

    .card {
      background-color: #4e73df;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .card.flipped {
      background-color: #fff;
      color: #4e73df;
      border: 2px solid #4e73df;
    }

    .card.matched {
      background-color: #1cc88a;
      color: white;
      cursor: default;
    }

    .center-card {
      background-color: #1cc88a;
      color: white;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Ïßù ÎßûÏ∂îÍ∏∞ Í∏∞ÏñµÎ†• Í≤åÏûÑ</h1>
  <div class="timer" id="timer">Í±∏Î¶∞ ÏãúÍ∞Ñ: 0Ï¥à</div>
  <div class="grid" id="cardGrid"></div>

  <script>
    const goals = [
      "Ï∑®ÎΩÄ",
      "ÏïåÍ≥†Î¶¨Ï¶ò Ïã§Î†• Ìñ•ÏÉÅ",
      "ÌòëÏóÖ Îä•Î†• Ìñ•ÏÉÅ",
      "Ïö∞Ïàò ÌîÑÎ°úÏ†ùÌä∏ ÏÑ†Ï†ï"
    ];

    let cards = goals.flatMap(g => [g, g]); // 8Í∞ú Ïπ¥Îìú
    const centerCard = "14Í∏∞ ÌååÏù¥ÌåÖ!";
    shuffle(cards); // Î¨¥ÏûëÏúÑ ÏÑûÍ∏∞

    const grid = document.getElementById("cardGrid");
    let flippedCards = [];
    let matchedCount = 0;
    let startTime = Date.now();

    const timerEl = document.getElementById("timer");
    let timerInterval = setInterval(() => {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      timerEl.textContent = `Í±∏Î¶∞ ÏãúÍ∞Ñ: ${elapsed}Ï¥à`;
    }, 1000);

    // Ïπ¥Îìú ÏÉùÏÑ±
    for (let i = 0; i < 9; i++) {
      const card = document.createElement("div");
      card.classList.add("card");

      if (i === 4) {
        // Ï§ëÏïô Í≥†Ï†ï Ïπ¥Îìú
        card.textContent = centerCard;
        card.classList.add("center-card");
        card.dataset.word = centerCard;
        card.style.pointerEvents = "none";
      } else {
        const word = cards.pop();
        card.dataset.word = word;
        card.textContent = "";
        card.addEventListener("click", () => flipCard(card));
      }

      grid.appendChild(card);
    }

    function flipCard(card) {
      if (card.classList.contains("flipped") || card.classList.contains("matched")) return;

      card.classList.add("flipped");
      card.textContent = card.dataset.word;
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [card1, card2] = flippedCards;
        if (card1.dataset.word === card2.dataset.word) {
          // ÏùºÏπò
          card1.classList.add("matched");
          card2.classList.add("matched");
          flippedCards = [];
          matchedCount++;

          // Í≤åÏûÑ Ï¢ÖÎ£å Ï≤¥ÌÅ¨ (4Ïåç Î™®Îëê ÎßûÏ∑ÑÏùÑ Îïå)
          if (matchedCount === 4) {
            clearInterval(timerInterval);
            setTimeout(() => {
              const totalTime = Math.floor((Date.now() - startTime) / 1000);
              alert(`Ï∂ïÌïòÌï©ÎãàÎã§! Î™®Îì† Ïπ¥ÎìúÎ•º ÎßûÏ∑ÑÏñ¥Ïöî üéâ\nÏ¥ù Í±∏Î¶∞ ÏãúÍ∞Ñ: ${totalTime}Ï¥à`);
            }, 300);
          }
        } else {
          // Î∂àÏùºÏπò ‚Üí 1Ï¥à ÌõÑ Îã§Ïãú Îí§ÏßëÍ∏∞
          setTimeout(() => {
            card1.classList.remove("flipped");
            card1.textContent = "";
            card2.classList.remove("flipped");
            card2.textContent = "";
            flippedCards = [];
          }, 1000);
        }
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
